  <div>
    <form>
      <fieldset class="container">
        <div>
          <label><b>Identificacion:<br> <input type="number" name="nombre" size="40" required
                placeholder="Escriba su identificacion"></b></label>
        </div>
        <br>
        <div>
          <label><b> Nombre: <br> <input type="text" name="nombre" size="40"
                placeholder="Escriba sus nombres"></b></label>
        </div>
        <br>
        <div>
          <label><b>Apellidos: <br><input type="text" name="nombre" size="40"
                placeholder="Escriba sus apellidos"></b></label>
        </div>
        <br>
        <div>
          <label><b>Fecha de nacimiento: <br><input type="date" name="fecha"></b></label>
        </div>
        <br>
        <div>
          <label><b>Hora de Nacimiento: <br><input type="time" name="color" id=""></b></label>
        </div>
        <br>
        <div>
          <label><b>Edad: <br><input type="number" name="nombre" size="40" placeholder="Escriba su edad"></b></label>
        </div>
        <br>
        <div>
          <label><b>Correo: <br><input type="email" name="correo" size="40" placeholder="Escriba su correo"></label>
        </div>
        <br>
        <div>
          <label><b>Tipo de vivienda:<br></b></label>
          <label><input type="checkbox" name="propia"> Propia</label>
          <label><input type="checkbox" name="arrendada"> Arrendada</label>
          <label><input type="checkbox" name="familiar"> Familiar</label>
        </div>
        <br>
        <div>
          <label<b>Pais de nacimiento:<br></b></label>
            <select name="pais">
              <option value="Elegir" id="AF">Elegir pais</option>
              <option value="Argentina" id="AR">Argentina</option>
              <option value="Bolivia" id="BO">Bolivia</option>
              <option value="Brasil" id="BR">Brasil</option>
              <option value="Colombia" id="CO">Colombia</option>
              <option value="Chile" id="CH">Chile</option>
              <option value="Peru" id="PE">Peru</option>
              <option value="Uruguay" id="UR">Uruguay</option>
              <option value="Venezuela" id="VE">Venezuela</option>
            </select>
        </div>
        <br>
        <div>
          <label><b>Departamento de nacimiento:<br></b></label>
          <select name="departamento">
            <option value="Elegir" id="AF">Elegir Departamento</option>
            <option value="Antioquia" id="AN">Antioquia</option>
            <option value="Amazonas" id="AM">Amazonas</option>
            <option value="Arauca" id="AR">Arauca</option>
            <option value="Atlantico" id="AT">Atlantico</option>
            <option value="Bolivar" id="BO">Bolivar</option>
            <option value="Caldas" id="CA">Caldas</option>
            <option value="Cundinamarca" id="CU">Cundinamarca</option>
            <option value="Santander" id="SA">Santander</option>
          </select>
        </div>
        <br>
        <div>
          <label><b>Genero:<br></b></label>
          <label><input type="radio" name="genero" value="maculino"> Masculino</label>
          <label><input type="radio" name="genero" value="femenino"> Femenino</label>
        </div>
        <br>
